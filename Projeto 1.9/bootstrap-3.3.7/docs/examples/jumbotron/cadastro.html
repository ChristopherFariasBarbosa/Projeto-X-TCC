 <link href="css/bootstrap.min.css" rel="stylesheet">
 <link href="css/style.css" rel="stylesheet">
 <script type="text/javascript">
  function sucesso(){
    alert('Cadastro com sucesso');
  } 


 </script>
</head>
<body> 
 <nav class="navbar navbar-inverse navbar-fixed-top">
 <div class="container-fluid">
  <div class="navbar-header">
   <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
    <span class="sr-only">Barra de navegação</span>
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
   </button>
   <a class="navbar-brand" href="#">Cadastro</a>
   <img src="edit-document.png" class="icone">
  </div>
 </div>
</nav>
<hr>
<div id="main" class="container-fluid">
<br><br>
 <form action="inserir.php" method="POST">
  <!-- Area de campos do form -->
  <div class="row">
   <div class="form-group col-md-8">
     <label for="nome">Nome Completo</label>
     <input type="text" class="form-control" required maxlength="90" name="nome" placeholder="Digite seu nome">
   </div>
      <div class="form-group col-md-4">
     <label for="turno">Turno</label>
     <input type="text" class="form-control" required maxlength="5" name="turno" placeholder="Digite seu turno">
   </div>
  </div>
  <div class="row">
   <div class="form-group col-md-4">
     <label for="email">E-mail</label>
     <input type="email" class="form-control" required maxlength="200" name="email" placeholder="Digita seu e-mail">
   </div>
    <div class="form-group col-md-4">
     <label for="senha">Senha</label>
     <input type="password" class="form-control" required maxlength="50" name="senha" placeholder="Digite sua senha">
   </div>
   <div class="form-group col-md-4">
     <label for="cargo">Cargo</label>
     <input type="text" class="form-control" required maxlength="50" name="cargo" placeholder="Digite seu cargo">
   </div>
  </div>
  <div class="row">
   <div class="form-group col-md-4">
     <label for="rg">RG</label>
     <input type="text" class="form-control" required name="rg" maxlength="8" placeholder="Digite seu RG">
   </div>
   <div class="form-group col-md-4">
     <label for="setor">Setor</label>
     <input type="text" class="form-control" required maxlength="50" name="setor" placeholder="Digite seu setor">
   </div>
    <div class="form-group col-md-4">
     <label for="cpf">CPF</label>
     <input type="text" class="form-control" required maxlength="15" name="cpf" placeholder="Digite seu CPF">
   </div>
  </div>
 </div>
 <hr>
<!-- Botões de enviar ou cancelar -->
 <div id="actions" class="row">
    <div class="col-md-9">
    </div>
    <div class="col-md-3">
      <input type="submit" class="btn btn-primary" value="Enviar" onClick="sucesso();">
      <a href="login.html" class="btn btn-default">Cancelar</a>
    </div>
  </div></form>
<!-- Scripts do Bootstrap usados aqui -->
 <script src="js/jquery.min.js"></script>
 <script src="js/bootstrap.min.js"></script>
</body>
</html>
